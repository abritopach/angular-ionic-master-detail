<ion-header no-border>
  <ion-toolbar color='primary'>
      <ion-title>Master Detail Pattern Ionic 4 with Angular Routing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-item *ngFor="let item of items" detail="true" tappable routerLink="/detail/{{ item.id }}">
    <!--<ion-item *ngFor="let item of itemService.items" detail="true" tappable href="/detail/{{ item.id }}">-->
    <!--<ion-item *ngFor="let item of items">-->
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <h3>{{ item.description }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- The <iframe> (and video player) will replace this <div> tag. -->
  <div id="player"></div>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-title>© {{ currentYear }} Adrián Brito Pacheco</ion-title>
        <ion-buttons slot="end">
          <ntkme-github-button user="abritopach" repo="angular-ionic-master-detail"></ntkme-github-button>
          <ntkme-github-button user="abritopach" type="follow" style="margin-left: 5px;"></ntkme-github-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
