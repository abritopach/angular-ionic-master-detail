<ion-header no-border>
  <ion-toolbar color='primary'>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Master Detail Pattern Ionic 4 with Angular Routing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
    <ion-card *ngIf="item">
        <ion-item class="avatar">
          <ion-avatar item-start>
            <img [src]="item?.image">
          </ion-avatar>
          <h2 class="title">{{ item?.title }}</h2>
        </ion-item>
      
        <ion-item>
        <img src="https://placeimg.com/640/480/nature">
        </ion-item>
      
        <ion-card-content>
          <p>{{ item?.description }}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-item>
          <ion-button icon-left clear small class="action-button">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </ion-button>
          <ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </ion-button>
          <ion-note slot="end">
              11h ago
          </ion-note>
          </ion-item>
        </ion-row>
      
      </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-title>© {{ currentYear }} Adrián Brito Pacheco</ion-title>
      <ion-buttons slot="end">
        <ntkme-github-button user="abritopach" repo="angular-ionic-master-detail"></ntkme-github-button>
        <ntkme-github-button user="abritopach" type="follow" style="margin-left: 5px;"></ntkme-github-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
